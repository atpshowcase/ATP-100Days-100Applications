<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nokia Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --nokia-green: #9bc700;
            --nokia-dark: #0a0e0a;
            --nokia-light: #c7f464;
            --nokia-bg: #1a1f1a;
            --glow-color: rgba(155, 199, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e0a 0%, #1a1f1a 100%);
            color: var(--nokia-green);
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Scanline effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
            opacity: 0.3;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        @media (min-width: 1024px) {
            .container {
                flex-direction: row;
                align-items: flex-start;
                justify-content: center;
            }
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        .title h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px var(--glow-color),
                         0 0 20px var(--glow-color);
            animation: slideIn 0.5s ease-out;
        }

        .title p {
            font-size: 0.6rem;
            opacity: 0.7;
            margin-top: 10px;
        }

        .game-container {
            animation: slideIn 0.5s ease-out 0.2s both;
        }

        canvas {
            background: #000;
            border: 4px solid var(--nokia-green);
            box-shadow: 0 0 30px var(--glow-color),
                        inset 0 0 30px rgba(0, 0, 0, 0.5);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease-out 0.4s both;
        }

        .score-display {
            background: rgba(10, 14, 10, 0.8);
            border: 2px solid var(--nokia-green);
            padding: 20px;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
        }

        .score-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .score-label {
            font-size: 0.6rem;
            opacity: 0.7;
        }

        .score-value {
            font-size: 1.5rem;
            text-shadow: 0 0 10px var(--glow-color);
        }

        .status {
            text-align: center;
            font-size: 0.7rem;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: var(--nokia-green);
            color: var(--nokia-dark);
            border: 2px solid var(--nokia-light);
            padding: 12px 24px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-family: 'Press Start 2P', cursive;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: var(--nokia-light);
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--glow-color);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .instructions {
            background: rgba(10, 14, 10, 0.8);
            border: 2px solid var(--nokia-green);
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .instructions h3 {
            font-size: 0.6rem;
            color: var(--nokia-light);
            margin-bottom: 15px;
        }

        .instructions p {
            font-size: 0.5rem;
            line-height: 1.8;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .game-info {
            text-align: center;
            font-size: 0.45rem;
            opacity: 0.5;
            margin-top: 20px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Background decoration */
        .bg-decoration {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .bg-blob {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.05;
        }

        .bg-blob:nth-child(1) {
            top: 25%;
            left: 25%;
            background: var(--nokia-green);
        }

        .bg-blob:nth-child(2) {
            bottom: 25%;
            right: 25%;
            background: var(--nokia-light);
        }

        @media (max-width: 768px) {
            .title h1 {
                font-size: 1.5rem;
            }
            
            .btn {
                font-size: 0.6rem;
                padding: 10px 20px;
            }

            .score-value {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-decoration">
        <div class="bg-blob"></div>
        <div class="bg-blob"></div>
    </div>

    <div class="container">
        <div class="title">
            <h1>SNAKE</h1>
            <p>NOKIA CLASSIC</p>
        </div>

        <div class="game-container">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>

        <div class="controls">
            <div class="score-display">
                <div class="score-item">
                    <span class="score-label">SCORE</span>
                    <span class="score-value" id="score">0</span>
                </div>
                <div class="score-item" style="text-align: right;">
                    <span class="score-label">HIGH SCORE</span>
                    <span class="score-value" id="highScore" style="color: var(--nokia-light);">0</span>
                </div>
            </div>

            <div class="status">
                <p id="status" class="pulse">Press SPACE or click START to begin</p>
            </div>

            <div class="buttons">
                <button id="startBtn" class="btn">START</button>
                <button id="pauseBtn" class="btn" style="display: none;">PAUSE</button>
                <button id="restartBtn" class="btn" style="display: none;">RESTART</button>
            </div>

            <div class="instructions">
                <h3>CONTROLS</h3>
                <p>↑ ↓ ← → or W A S D - Move</p>
                <p>SPACE - Pause/Resume</p>
                <p>Eat food to grow and score!</p>
                <p>Don't hit walls or yourself!</p>
            </div>

            <div class="game-info">
                <p>NOKIA SNAKE CLASSIC</p>
                <p style="margin-top: 5px;">Speed increases every 50 points</p>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
